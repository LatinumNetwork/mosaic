name: Deploy to AWS SSM Parameter Store

on:
  push:
    branches:
      - BRAN-643-CI-push-mosaic-colors.ts-file-to-AWS-as-env-variable-BE-pull-Env-variables-to-hace-access-to-FE-colors

jobs:
  deploy-dev:
    runs-on: ubuntu-22.04
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Install Node.js dependencies
        run: |
          npm install

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: github-actions-SSM-deploy
      - name: Run script and upload to AWS SSM
        run: |
          CONTENT=$(node -r ts-node/register scripts/combine-json.ts)
          aws ssm put-parameter --name "/config/combinedConfig" --type "String" --value "$CONTENT" --overwrite
